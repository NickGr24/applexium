<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applexium - We Build Digital Experiences</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0d1815;
      font-family: 'Cormorant Garamond', 'Georgia', serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Floating Lines Canvas */
    #floating-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 48px;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-text {
      font-family: 'Playfair Display', 'Georgia', serif;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #ffffff;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 36px;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #3cb4ac;
    }

    .btn-primary {
      background: #3cb4ac;
      color: #0d1815;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-primary:hover {
      background: #4ecdc4;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 48px 120px;
      max-width: 1280px;
      margin: 0 auto;
      position: relative;
      z-index: 5;
      min-height: 70vh;
    }

    .hero-content {
      max-width: 700px;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Playfair Display', 'Georgia', serif;
      font-size: 62px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
      letter-spacing: -0.5px;
      color: #ffffff;
    }

    .hero p {
      font-family: 'Cormorant Garamond', serif;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.7;
      margin-bottom: 36px;
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    .hero-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn-hero-primary {
      background: #3cb4ac;
      color: #0d1815;
      border: none;
      padding: 16px 32px;
      border-radius: 24px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-hero-primary:hover {
      background: #4ecdc4;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 16px 32px;
      border-radius: 24px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #3cb4ac;
      color: #3cb4ac;
    }

    /* Dashboard Section */
    .hero-image {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      position: relative;
    }

    .dashboard-glow {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 15px;
      background: linear-gradient(90deg, transparent, #3cb4ac, transparent);
      filter: blur(25px);
      opacity: 0.5;
    }

    .dashboard {
      background: linear-gradient(145deg, rgba(13, 24, 21, 0.95), rgba(16, 30, 26, 0.98));
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), 0 0 60px rgba(60, 180, 172, 0.08);
      border: 1px solid rgba(60, 180, 172, 0.15);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 12px;
      width: 480px;
      height: 370px;
    }

    .panel {
      background: rgba(13, 24, 21, 0.7);
      border-radius: 8px;
      padding: 6px;
      border: 1px solid rgba(60, 180, 172, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel svg {
      width: 100%;
      height: 100%;
    }

    .panel-wide {
      grid-column: span 2;
    }

    .bar-chart {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      padding: 10px;
      height: 100%;
    }

    .bar {
      flex: 1;
      background: linear-gradient(to top, #3cb4ac, rgba(60, 180, 172, 0.3));
      border-radius: 1px;
    }

    .progress-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      padding: 10px;
    }

    .progress-bar {
      height: 3px;
      background: rgba(60, 180, 172, 0.15);
      border-radius: 2px;
    }

    .progress-fill {
      height: 100%;
      background: #3cb4ac;
      border-radius: 2px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-content {
        max-width: 100%;
      }

      .hero-buttons {
        justify-content: center;
      }

      .hero-image {
        justify-content: center;
      }

      .dashboard {
        width: 100%;
        max-width: 480px;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 16px 24px;
      }

      .nav-links a {
        display: none;
      }

      .hero {
        padding: 40px 24px;
      }

      .hero h1 {
        font-size: 44px;
      }

      .dashboard {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Lines Background -->
  <canvas id="floating-lines"></canvas>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">
      <span class="logo-text">Applexium</span>
    </div>
    
    <div class="nav-links">
      <a href="#">Products</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button class="btn-primary">Get a Quote</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="hero">
    <div class="hero-content">
      <h1>We Build Digital<br>Experiences</h1>
      <p>Web apps. Mobile apps. Tailored solutions. Scalable technology.</p>
      <div class="hero-buttons">
        <button class="btn-hero-primary">Get a Quote</button>
        <button class="btn-secondary">View Products</button>
      </div>
    </div>
  </main>

  <script>
    // Floating Lines Animation
    const canvas = document.getElementById('floating-lines');
    const ctx = canvas.getContext('2d');
    let time = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resize();
    window.addEventListener('resize', resize);

    const lineCount = 7;
    const lineDistance = 30;
    const bendStrength = 70;

    function drawWave(yOffset, waveOffset) {
      ctx.beginPath();
      const segments = 120;

      for (let i = 0; i <= segments; i++) {
        const x = (i / segments) * canvas.width;
        const normalizedX = (x / canvas.width - 0.5) * 2;

        const wave1 = Math.sin(normalizedX * 2.5 + time * 0.4 + waveOffset) * bendStrength;
        const wave2 = Math.sin(normalizedX * 4 + time * 0.25 + waveOffset * 0.7) * (bendStrength * 0.25);
        const wave3 = Math.cos(normalizedX * 1.5 + time * 0.5 + waveOffset * 1.2) * (bendStrength * 0.15);

        const y = canvas.height * 0.55 + yOffset + wave1 + wave2 + wave3;

        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }

      ctx.strokeStyle = 'rgba(60, 180, 172, 0.55)';
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < lineCount; i++) {
        const yOffset = (i - lineCount / 2) * lineDistance;
        const waveOffset = i * 0.6;
        drawWave(yOffset, waveOffset);
      }

      time += 0.012;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
